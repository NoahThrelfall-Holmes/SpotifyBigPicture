buildscript {
    ext {
        // Spring has to stay at 2.x.x for now, as 3.x.x requires Java 17
        springVersion = '2.7.7'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springVersion")
        classpath("org.springframework.boot.experimental:spring-boot-thin-gradle-plugin:1.0.27.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot.experimental.thin-launcher'

jar {
    archiveBaseName.set('SpotifyBigPicture')
    archiveVersion.set('1.0')
    archiveFileName = "${archiveBaseName}-${archiveVersion}"
    bootJar.dependsOn = [thinProperties]
}

springBoot {
    mainClass.set('de.selbi.spotify.SpotifyBigPicture')
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"

    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.3.0'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'de.androidpit:color-thief:1.1.2'
    implementation 'org.jsoup:jsoup:1.15.3'
}
