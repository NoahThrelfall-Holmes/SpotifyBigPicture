<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Spotify Big Picture</title>
  <script src="js/spotify-big-picture.js" type="module"></script>
  <script src="js/lib/dom-to-image.min.js"></script>
  <script src="js/lib/balance-text.min.js"></script>
  <script src="js/lib/fast-deep-equals.min.js"></script>
  <link rel="stylesheet" href="design/style.css"/>
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div id="dark-overlay"></div>
  <div id="settings-menu-toggle-button" title="Visual Preferences"></div>
  <div id="settings-wrapper">
    <div id="settings-expert-mode-toggle" title="Toggle between Preset Mode and Expert Mode"></div>
    <div id="settings-categories"></div>
    <div id="settings-presets"></div>
    <div id="settings-description"></div>
  </div>
  <div id="main">
    <div id="background-rendered">
      <img id="background-img"/>
      <img id="background-img-crossfade"/>
    </div>
    <div id="prerender-canvas">
      <div id="background-canvas">
        <img id="background-canvas-img"/>
        <div id="background-canvas-overlay"></div>
        <div id="grain"></div>
      </div>
      <div id="artwork">
        <img id="artwork-img"/>
      </div>
    </div>
    <div id="content">
      <div id="content-top">
        <div id="meta-left">
          <div id="thumbnail-wrapper">
            <img id="thumbnail"/>
          </div>
          <div id="context">
            <div id="context-main"></div>
            <div id="context-extra"></div>
          </div>
        </div>
        <div id="meta-right">
          <div id="logo"></div>
        </div>
      </div>
      <div id="content-center">
        <div id="center-info-main">
          <div id="artists"></div>
          <div id="title"><span id="title-main"></span><span id="title-extra"></span></div>
          <div id="description"></div>
          <div id="album">
            <div>
              <span id="album-title"><span id="album-title-main"></span><span id="album-title-extra"></span></span>
            </div>
            <div>
              <span id="album-release"></span>
            </div>
          </div>
        </div>
        <div id="track-list"></div>
      </div>
      <div id="content-bottom">
        <div id="progress">
          <div id="progress-current"></div>
          <div id="progress-background"></div>
        </div>
        <div id="bottom-meta-container">
          <div id="bottom-left">
            <div id="info-symbols">
              <div id="play-pause" class="show"></div>
              <div id="shuffle"></div>
              <div id="repeat"></div>
            </div>
            <div id="volume">
              <div id="volume-text"></div>
              <div id="volume-bar">
                <div id="volume-current"></div>
                <div id="volume-background"></div>
              </div>
            </div>
            <div id="device"></div>
          </div>
          <div id="clock-wrapper">
            <div id="clock"></div>
          </div>
          <div id="bottom-right">
            <div id="time-current"></div>
            <div id="time-total"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="fps-counter"></div>
</body>
</html>
